{% extends 'base.html' %}
{% block page_content %}

<div class="container">
    <h1 class="center-txt">Add Your Vehicle</h1>
    <div class="row">
        <div class="column-3"></div>
        <div class="column-6">
            <form method="post" class="container mb-5" action="{% url 'create vehicle' %}" enctype="multipart/form-data">

                {{ form }}
                {% csrf_token %}

                <button class="btn" type="submit">Create</button>
            </form>
        </div>
        <div class="column-3"></div>
    </div>
</div>

{% endblock %}
