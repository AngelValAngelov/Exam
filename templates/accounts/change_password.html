{% extends 'base.html' %}
{% block page_content %}

<div class="container mb-5">
    <h1 class="center-txt">Login to Your Profile</h1>
    <div class="row">
        <div class="column-3"></div>
        <div class="column-6">

            <!-- Login Form -->
            <form method="POST" action="{% url 'change password' %}">
                {{ form }}
                {% csrf_token %}
                <button class="btn btn-primary mt-2" type="submit">Change password</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="column-3"></div>
    </div>
</div>

{% endblock %}
