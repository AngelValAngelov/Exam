{% extends 'base.html' %}
{% block page_content %}

<div class="container">
        <div class="center-txt">
            <h1>Are you sure you want to delete your profile?</h1>
            <div class="m-auto d-flex justify-center">
                <div>
                    <form method="post" action="{% url 'delete profile' %}">

                        {{ form }}
                        {% csrf_token %}

                        <input type="submit" value="Confirm" class="btn"/>
                    </form>
                </div>
                <div>
                    <a class="btn" href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
