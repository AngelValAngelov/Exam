{% extends 'base.html' %}
{% block page_content %}

<div class="container">
    <h1 class="center-txt">Delete vehicle</h1>
    <div class="row">
        <div class="column-3"></div>
        <div class="column-6">
            <form method="post" action="{% url 'delete vehicle' vehicle.pk %}">

                {{ form }}
                {% csrf_token %}

                <button class="btn" type="submit">Delete</button>
            </form>
        </div>
        <div class="column-3"></div>
    </div>
</div>

{% endblock %}
